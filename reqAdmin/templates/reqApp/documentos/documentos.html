{% extends "reqApp/base.html" %}
{% block body %}

<br/>
<div>
    <div style="display: inline-block;width:auto;">
        <div class="parrafos">
            <ul>
            {% for pa in parrafos %}
                {% if pa.activo %}
                    <li><a name="parrafo" {% ifequal parrafo pa.tipo %} class="selec" {% endifequal %} href="?parrafo={{ pa.tipo }}">{{ pa.nombre }}</a></li>
                {% else %}
                    <li><span>{{ pa.nombre }}</span></li>
                {% endif %}
            {% endfor %}
            </ul>
        </div>
    </div>
    <div style="display: inline-block;width:auto;background-color:Green">p</div>
</div>

{% endblock %}

{% load reqApp_tags %}
<div>
    <div class="tituloElemento">
        <div style="display: inline-block;width:60%;vertical-align:top;">
            <a onclick="expandirContraerElemento('{{ elemento.textoIdentificador }}_contenido')" href="#" name="{{ elemento.textoIdentificador }}">
                <b>{{ elemento.textoIdentificador }} {{ elemento }}</b>
            </a>
        </div>
        
        <div style="display: inline-block;width:3%;vertical-align:top;">
        A
        </div>
    </div>
</div>





<div id="{{ elemento.textoIdentificador }}_contenido" name="elemento_contenido" style="display:none;">
    <br/>
    <div>
        {{ elemento.descripcion }}
    </div>
    <br/>
    <div>
        <div style="display: inline-block;width:20%;">Fecha inicio: </div><div style="display: inline-block;">{{ elemento.fechaInicio }}</div>
    </div>
    <div>
        <div style="display: inline-block;width:20%;">Fecha fin: </div><div style="display: inline-block;">{{ elemento.fechaFin }}</div>
    </div>
    
    <button class="boton_azul" onclick="editarElemento('{{ elemento.textoIdentificador }}')">Editar</button>
</div>

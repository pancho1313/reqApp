{% load reqApp_tags %}
<div>
    <div class="tituloElemento">
        <div style="display: inline-block;width:60%;vertical-align:top;">
            <a onclick="expandirContraerElemento('{{ elemento.id }}_contenido')" href="#" name="{{ elemento.textoIdentificador }}">
                <b>{{ elemento }}</b>
            </a>
        </div>
        <div style="display: inline-block;width:2%;vertical-align:top;">
            {{ elemento.costo }}
        </div>
        <div style="display: inline-block;width:5%;vertical-align:top;"></div>
        <div style="display: inline-block;width:16%;vertical-align:top;">{{ elemento|prioridad }}</div>
        <div style="display: inline-block;width:10%;vertical-align:top;"></div>
        <div style="display: inline-block;width:3%;vertical-align:top;">
        A
        </div>
    </div>
</div>





<div id="{{ elemento.id }}_contenido" name="elemento_contenido" style="display:none;">
    <br/>
    <div>
        {{ elemento.descripcion }}
    </div>
    <br/>
    <div>
        <div style="display: inline-block;width:30%;vertical-align:top;"></div>
        <div style="display: inline-block;width:30%;vertical-align:top;"></div>
        <div style="display: inline-block;width:30%;vertical-align:top;">
            <ul>
            <li><button class="sublista" onclick="expandirContraerElemento('{{ elemento.id }}_requisitosSoftware')">RS asociados({{elemento.requisitosSoftware|enlistarVigentes|largoLista}})</button></li>
            <ul id="{{ elemento.id }}_requisitosSoftware" style="display:none;">
            {% for rs in elemento.requisitosSoftware|enlistarVigentes %}
                <li class="{{ rs.estado }}">{{rs}}</li>
            {% endfor %}
            </ul>
            </ul>
        </div>
    </div>
    
    <button class="boton_azul" onclick="editarElemento('{{ elemento.textoIdentificador }}')">Editar</button>
</div>

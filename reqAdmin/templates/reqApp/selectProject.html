{% load staticfiles %}
<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reqApp.css' %}" />
    <title>mainReq</title>
</head>

<body>
    <div style="text-align:center;padding:10px" class="contenedorElemento">
        <h1><i>main</i>Req</h1>
        <h2>Hola {{user}}</h2>
        {% if projects %}
            <form method="POST">{% csrf_token %}
                <select name="index" class="boton_azul" title="Seleccionar Proyecto">
                    {% for index,pr in projects %}
                        <option value="{{index}}">{{pr}}</option>
                    {% endfor %}
                </select>

                <button class="boton_azul" type="submit">Seleccionar</button>
            </form>
        {% else %}
            <p>!No tiene proyectos asociados!</p>
        {% endif %}
        <br/>
        <a class="boton_azul" href="{% url 'reqApp:logout' %}">Salir</a>
    </div>
</body>
</html>

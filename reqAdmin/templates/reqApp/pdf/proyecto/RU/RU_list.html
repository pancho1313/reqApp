<style>

}

.cumple{
    color:Green;
}

.ambiguo{
    color:Purple;
}
    
/* contenedor de elemento de lista */

    margin:0px;
}

.contenedorElemento div{

    padding-bottom: 0px;
    margin:0px;
}

        <b>{{ru}}</b><br/>

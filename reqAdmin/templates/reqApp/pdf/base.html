<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/><!-- muy importante para la visualizaciÃ³n pdf! -->
<title>
{{titulo}}
</title>
<!--
-pdf-frame-border: 1;
-->
<style type="text/css">
{% block style %}
    @page portada {
        size: {{hoja}};
        margin-left: 1.5cm;
        margin-right: 1.5cm;
        top: 1.5cm;
        bottom: 1.5cm;
    }
    @page documento {
        size: {{hoja}};
        margin: 1.5cm;
        bottom: 1cm;
        @frame footer {
            -pdf-frame-content: footerContent;
            bottom: 1cm;
            margin-left: 1.5cm;
            margin-right: 1.5cm;
            height: 1cm;
        }
    }
    pdftoc.pdftoclevel0{margin-left:0.7cm;}
    pdftoc.pdftoclevel1{margin-left:1.4cm;}
    pdftoc.pdftoclevel2{margin-left:2.1cm;}
    pdftoc.pdftoclevel3{margin-left:2.8cm;}
    pdftoc.pdftoclevel4{margin-left:3.5cm;}
    pdftoc.pdftoclevel5{margin-left:4.2cm;}
    img {zoom: 80%;}
    body{font-size: 1.5em;}
{%endblock%}	
</style>
</head>
<body>
<div id="footerContent">
    {%block page_foot%}
        <div style="text-align:right;">
		    <pdf:pagenumber/>
		    de <pdf:pagecount>
		</div>
    {%endblock%}
</div>

<pdf:nexttemplate name="portada"/>
<div>
    <!-- Portada-->
    <img style="zoom:100%;" src="{{host}}/media/documentos/img/fcfm.png"><img/>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <div>
        <p style="font-size:2.5em;text-align:center;"><b>{{titulo}}</b></p>
    </div>
    <div>
        <p style="font-size:2.5em;text-align:center;">{{proyecto}}</p>
    </div>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <div style="font-size:1.2em;text-align:right;">
        <p>Fecha: {{hoy|date:"Y-m-d"}}</p>
    </div>
    {% block indice %}
        <pdf:nextpage/>
        <!-- Indice -->
        <p style="font-size:1.8em;">Indice</p>
        <pdf:toc />
    {% endblock %}
</div>
<pdf:nexttemplate name="documento"/>
<pdf:nextpage/>

{%block content%}{%endblock%}
</body>
</html>

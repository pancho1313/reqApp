<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"><!-- muy importante para la visualizaciÃ³n pdf! -->
<title>
{{titulo}}
</title>
<!--
-pdf-frame-border: 1;
-->
<style type="text/css">
{% block style %}
    @page portada {
        size: {{hoja}};
        margin-left: 1.5cm;
        margin-right: 1.5cm;
        top: 1.5cm;
        bottom: 1.5cm;
    }
    @page documento {
        size: {{hoja}};
        margin: 1.5cm;
        bottom: 1cm;
        @frame footer {
            -pdf-frame-content: footerContent;
            bottom: 1cm;
            margin-left: 1.5cm;
            margin-right: 1.5cm;
            height: 1cm;
        }
    }
    img {
        zoom: 80%;
    }
    body{
        font-size: 1.5em;
    }
{%endblock%}	
</style>
</head>
<body>
<div id="footerContent">
{%block page_foot%}
		<pdf:pagenumber/>
		de <pdf:pagecount>
{%endblock%}
</div>
<pdf:nexttemplate name="portada"/>

<div>
    <!-- Portada-->
    <img style="zoom:100%;" src="{{host}}/media/documentos/img/fcfm.png"><img/>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <div>
        <p style="font-size:2.5em;text-align:center;"><b>{{titulo}}</b></p>
    </div>
    <div>
        <p style="font-size:2.5em;text-align:center;">{{proyecto}}</p>
    </div>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <div style="font-size:1.2em;text-align:right;">
        <p>Fecha: {{hoy|date:"d-m-Y"}}</p>
    </div>
</div>
<pdf:nexttemplate name="documento"/>
<pdf:nextpage/>

{%block content%}{%endblock%}
</body>
</html>

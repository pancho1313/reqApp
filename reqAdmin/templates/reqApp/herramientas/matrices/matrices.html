{% extends "reqApp/base.html" %}
{% block body %}

<select onchange="location = this.options[this.selectedIndex].value;">
    {% for key,val in MATRIZ_CHOICES %}
        <option value="?tipo={{key}}"{% ifequal tipo key %}selected{% endifequal %}>{{val}}</option>
    {% endfor %}
</select>

{% for fila in filas %}
    <div style="position:relative;">
    {% for e in fila %}
        <div style="left: {{e.col}}0px;top: {{e.fila}}0px; " class="{% if e.match %}matr_match{% elif e.no_intersec %}matr_no_intersec{% else %}matr_no_match{% endif %}" name="elemento_matriz" fila="{{e.fila}}" col="{{e.col}}"></div>
    {% endfor %}
    </div>
{% endfor %}
{% endblock %}

{% extends "reqApp/base.html" %}
{% block body %}
<br/>
<div>
    <div style="display: inline-block;width:100px;vertical-align:top;">
        <select id='tipoSelect' onchange="location = this.options[this.selectedIndex].value;">
            {% for key,val in TIPOS_CHOICES %}
                <option value="?tipo={{key}}"{% ifequal tipo key %}selected{% endifequal %}>{{val}}</option>
            {% endfor %}
        </select>
        <select onchange="location = document.getElementById('tipoSelect').options[document.getElementById('tipoSelect').selectedIndex].value + this.options[this.selectedIndex].value;">
            {% for key,val in IDENTIFICADOR_CHOICES %}
                <option value="&identificador={{key}}"{% ifequal identificador|stringformat:"s" key|stringformat:"s" %}selected{% endifequal %}>{{val}}</option>
            {% endfor %}
        </select>
        <div style="height: 30px;"></div>
    </div>
</div>

{% ifequal elementos|length 0 %}
    <p class="centrado">--------------- Lista Vac√≠a ---------------</p>
{% else %}
    {% for e in elementos %}
        <div class="contenedorElemento">
            <div id="{{ e.elemento.textoIdentificador }}">
                {% include e.template with elemento=e.elemento %}
            </div>
        </div>
    {% endfor %}
{% endifequal %}

{% endblock %}
